<h1>Add a crypto</h1>
<label for="name-action">Your Crypto</label> : 
<input id="name-action" placeHolder="Crypto name" #name type="string" />  
<label for="gecko-action">Gecko Name</label> : 
<input id="gecko-action" placeHolder="Gecko name" #gecko type="string" />  
<br />
<button (click)="addNameCrypto(name.value,gecko.value)">Send</button>
